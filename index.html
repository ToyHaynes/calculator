<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <main class="calculator">
        <div class="screen">
            <div class="operation"></div>
            <div class="display"></div>
        </div>
        <div class="buttons">
                <button class="clear-button dark" onclick="this.blur()">C</button>
                <button class="delete-button dark" onclick="this.blur()"><-</button>
                <button class="operator-button" onclick="this.blur()" value="/">รท</button>
                
                <button class="number-button" onclick="this.blur()" value="7">7</button>
                <button class="number-button" onclick="this.blur()" value="8">8</button>
                <button class="number-button" onclick="this.blur()" value="9">9</button>
                <button class="operator-button" onclick="this.blur()" value="*">x</button>

                <button class="number-button" onclick="this.blur()" value="4">4</button>
                <button class="number-button" onclick="this.blur()" value="5">5</button>
                <button class="number-button" onclick="this.blur()" value="6">6</button>
                <button class="operator-button" onclick="this.blur()" value="-">-</button>

                <button class="number-button" onclick="this.blur()" value="1">1</button>
                <button class="number-button" onclick="this.blur()" value="2">2</button>
                <button class="number-button" onclick="this.blur()" value="3">3</button>
                <button class="operator-button" onclick="this.blur()" value="+">+</button> 
                
                <button class="number-button zero" onclick="this.blur()" value="0">0</button>
                <button class="decimal-button" onclick="this.blur()" value=",">,</button>
                <button class="equals-button" onclick="this.blur()">=</button>   
        </div>
    </main>  

    <script src="app.js"></script>

</body>
</html>
